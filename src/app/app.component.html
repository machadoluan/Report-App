<ng-container
    *ngIf="router.url === '/home' || router.url === '/login' || router.url === '/**' || router.url === '/signup' || router.url === '/' || router.url === '/verify'; else defaultLayout">
    <router-outlet></router-outlet>
</ng-container>

<ng-template #defaultLayout>
    <app-slidebar></app-slidebar>
    <div class="container">
        <app-header></app-header>
        <div class="main">
            <router-outlet></router-outlet>
        </div>
    </div>
</ng-template>
