<div class="container_trip">
    <header>
        <div class="back" routerLink="/trip">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="viagem">
            {{viagem?.origem}} → {{viagem?.destino}}
        </div>
        <div class="share" (click)="shareTrip()">
            <i class="fa-solid fa-share-from-square"></i>
        </div>
    </header>

    <div class="trip_content">
        <form *ngIf="viagem">
            <div class="form-group">
                <label for="cliente">Cliente</label>
                <input pInputText id="cliente" name="cliente" aria-describedby="username-help"
                    placeholder="Digite o nome do cliente" [(ngModel)]="viagem.cliente" [disabled]="!editTrip" />
            </div>
            <div class="form-group">
                <label for="origem">Origem</label>
                <input pInputText id="origem" name="origem" aria-describedby="username-help"
                    placeholder="Digite a origem" [(ngModel)]="viagem.origem" [disabled]="!editTrip" />
            </div>
            <div class="form-group">
                <label for="destino">Destino</label>
                <input pInputText id="destino" name="destino" aria-describedby="username-help"
                    placeholder="Digite o destino" [(ngModel)]="viagem.destino" [disabled]="!editTrip" />
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input pInputText id="valor" name="valor" aria-describedby="username-help"
                    placeholder="Digite o valor da viagem" [(ngModel)]="viagem.valor" [disabled]="!editTrip" />
            </div>
            <div class="data_hora">
                <div class="form-group">
                    <label for="data_incio">Data inicio</label>
                    <input pInputText id="data_incio " name="data_incio" mask="00/00/0000"
                        aria-describedby="username-help" [(ngModel)]="viagem.data_inicio" [disabled]="!editTrip"
                        placeholder="Data de Inicio" />

                </div>
                <div class="form-group">
                    <label for="data_fim">Data Fim</label>
                    <input pInputText id="data_fim" name="data_fim" mask="00/00/0000" aria-describedby="username-help"
                        [(ngModel)]="viagem.data_fim" [disabled]="!editTrip" placeholder="Data de Fim" />

                </div>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea rows="5" cols="30" name="descricao" pTextarea autoResize="none" [disabled]="!editTrip"
                    placeholder="Digite algo..."></textarea>
            </div>

            <div class="btns">
                <button *ngIf="editTrip" (click)="toggleEdit()">Salvar</button>
                <button *ngIf="editTrip">Excluir</button>
                <button *ngIf="!editTrip" (click)="toggleEdit()">Editar dados</button>
            </div>
        </form>
    </div>

</div>
